<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de médias</title>
</head>
<body>
  <div class="container">
    <header>
    <img src="/images 2/logo.png" alt="capelo e diploma">
    <h1>Calculadora de médias</h1>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
  </header>

  <form id="form-atividade">
    <input type="text" id="nome-atividade" placeholder="Nome da atividade" />
    <input type="number" id="nota-atividade" required placeholder="Nota" min="0" max="10" />
    <button type="submit">Adicionar +</button>
  </form>

  <table cellspacing="0">
    <thead><!--CABEÇALHO DA TABELA--> 
      <tr>
        <th>Nome da atividade</th>
        <th>Nota da atividade</th>
        <th>Aprovado?</th>
      </tr>
    </thead>

    <tbody><!--CORPO DA TABELA--> 
      
    </tbody>

    <tfoot><!--FOOTER DA TABELA--> 
      <tr>
        <td>Média final</td>
        <td id="media">--</td>
        <td id="media-resultado"><span class="resultado aprovado">--</span></td>
      </tr>
    </tfoot>
  </table>
  </div>
  <script src="script4Reformado.js"></script>
</body>
</html>
